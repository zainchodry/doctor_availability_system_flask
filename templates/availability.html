{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f4f7fb;
    }

    .page-title {
        font-weight: 700;
        color: #0d6efd;
        text-align: center;
        margin-bottom: 25px;
    }

    .availability-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        animation: fadeIn 0.6s ease-in-out;
    }

    .form-control {
        border-radius: 10px;
    }

    .btn-custom {
        width: 100%;
        border-radius: 10px;
        font-weight: 600;
        margin-top: 10px;
    }

    .availability-item {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .availability-item:hover {
        background: #e9f2ff;
        transform: translateX(5px);
    }

    .time-badge {
        background: #198754;
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 0.85rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container mt-5">

    <h3 class="page-title">Add Availability</h3>

    <!-- Add Availability Form -->
    <div class="availability-card">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Day</label>
                <input type="text" name="day" class="form-control" placeholder="e.g. Monday" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input type="time" name="start_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">End Time</label>
                <input type="time" name="end_time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-custom">
                Add Availability
            </button>
        </form>
    </div>

    <!-- Availability List -->
    <div class="availability-card">
        <h4 class="mb-3">My Availability</h4>

        {% if availabilities %}
            {% for a in availabilities %}
                <div class="availability-item">
                    <strong>{{ a.day }}</strong>
                    <span class="time-badge">
                        {{ a.start_time }} - {{ a.end_time }}
                    </span>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">No availability added yet.</p>
        {% endif %}
    </div>

</div>
{% endblock %}
