{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f4f7fb;
    }

    .dashboard-title {
        font-weight: 700;
        color: #198754;
        margin-bottom: 25px;
        text-align: center;
    }

    .dashboard-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        animation: fadeIn 0.6s ease-in-out;
    }

    .action-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 18px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
    }

    .availability-item {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 12px 15px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .availability-item:hover {
        background: #e9f2ff;
        transform: translateX(5px);
    }

    .time-badge {
        background: #0d6efd;
        color: #fff;
        padding: 6px 10px;
        border-radius: 8px;
        font-size: 0.85rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container mt-5">

    <h3 class="dashboard-title">Doctor Dashboard</h3>

    <div class="dashboard-card">

        <a href="{{ url_for('doctor.availability') }}" class="btn btn-success action-btn">
            Manage Availability
        </a>

        {% if availabilities %}
            {% for a in availabilities %}
                <div class="availability-item">
                    <div>
                        <strong>{{ a.day }}</strong>
                    </div>
                    <span class="time-badge">
                        {{ a.start_time }} - {{ a.end_time }}
                    </span>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">No availability slots added yet.</p>
        {% endif %}

    </div>

</div>
{% endblock %}
