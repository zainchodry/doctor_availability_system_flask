{% extends "base.html" %}

{% block content %}
<style>
    body {
        background: #f4f7fb;
    }

    .dashboard-title {
        font-weight: 700;
        color: #0d6efd;
        margin-bottom: 25px;
        text-align: center;
    }

    .dashboard-card {
        background: #ffffff;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        animation: fadeIn 0.6s ease-in-out;
    }

    .doctor-item {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 15px 18px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .doctor-item:hover {
        background: #e9f2ff;
        transform: translateX(5px);
    }

    .doctor-name {
        font-weight: 600;
        font-size: 1.05rem;
    }

    .btn-book {
        border-radius: 10px;
        font-weight: 600;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="container mt-5">

    <h3 class="dashboard-title">Patient Dashboard</h3>

    <div class="dashboard-card">
        <h4 class="mb-4">Available Doctors</h4>

        {% if doctors %}
            {% for d in doctors %}
                <div class="doctor-item">
                    <span class="doctor-name">{{ d.name }}</span>

                    <a href="{{ url_for('patient.book', doctor_id=d.id) }}"
                       class="btn btn-outline-primary btn-book btn-sm">
                        Book Appointment
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-muted">No doctors available at the moment.</p>
        {% endif %}
    </div>

</div>
{% endblock %}
